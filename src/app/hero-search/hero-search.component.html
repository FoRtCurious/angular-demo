<div id="search-component" class="hero_search">
  <label for="search-box" >Hero Search:</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" style="flex: 1" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
